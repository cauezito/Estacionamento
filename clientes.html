<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bs4/css/style-clientes.css" />
  </head>
  <body onload="exibeClientes();">
    <div class="container-fluid">
      <div class="row mt-4">
        <div class="col">
            <button type="button" class="btn btn-sm btn-light">
                <a href="novo_cliente.html">Novo</a>
            </button>
          <input type="text" id="inputBuscaCliente" placeholder="Buscar um cliente">
          <button type="button" class="btn btn-success">OK!</button>
          <hr>
        </div>
        
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 col-lg-3">
            <table class="table table-sm table-striped">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Sobrenome</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Logradouro</th>
                    <th scope="col">Nº</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Modelo veículo</th>
                    <th scope="col">Placa veículo</th>
                    <th scope="col">Fabricante veículo</th>
                    <th scope="col">Inadimplente?</th>
                    <th scope="col">Ações</th>
                  </tr>
                </thead>
                <tbody id="tabelaClientes">
                 
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-index.js"></script>
  </body>
</html>
