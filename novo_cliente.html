<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css"/>
</head>
<div>
    <div class="container">
        <div class="mt-3 text-center">
            <h4>Registrar cliente</h4>
            <hr>
            <!--MENU: Cadastro de clientes-->
        </div>
        <div class="card">
            <div class="card-header">
                <h5 class="h5">Dados do cliente</h5>
            </div>
            <div class="card-body">
            <form onsubmit="validaCliente(this);"> 
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label>Nome: </label>
                    <input type="text" class="form-control" id="nome_cliente"
                           required maxlength="15" minlength="3">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label>Sobrenome: </label>
                    <input type="text" class="form-control" id="sobrenome_cliente"
                           required maxlength="15" minlength="3">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label>CPF: </label>
                    <input type="number" class="form-control" id="cpf_cliente"
                           required maxlength="11" minlength="11">
                  </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-10">
                        <label for="inputAddress">Logradouro</label>
                        <input type="text" class="form-control" id="logradouro_cliente" 
                        placeholder="Rua, avenida, beco"
                               required maxlength="15" minlength="5">
                    </div>
                        <div class="form-group col-2">
                        <label>Número:</label>
                        <input type="number" class="form-control" id="numero_logradouro" required maxlength="9" minlength="1">
                        </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-6">
                    <label>Cidade: </label>
                    <input type="text" class="form-control" id="cidade_cliente"
                           required maxlength="30" minlength="5">
                  </div>
                  <div class="form-group col-3">
                    <label>Estado: </label>
                    <input type="text" class="form-control" id="estado_cliente"
                           required maxlength="2" minlength="2">
                  </div>
                </div>
            </div>
                <div class="card-header">
                    <h5 class="h5">Dados do veículo</h5>
                </div>
                <div class="card-body">
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="inputAddress">Modelo:</label>
                        <input type="text" class="form-control" id="modelo_veiculo"
                               required maxlength="15" minlength="3">
                    </div>
                        <div class="form-group col-6">
                            <label>Placa:</label>
                            <input type="text" class="form-control" id="placa_veiculo"
                                   required maxlength="7" minlength="8">
                        </div>
                </div>
                <div class="form-row">
                        <div class="form-group col-md-2">
                            <label>Fabricante:</label>
                            <input type="text" class="form-control" id="fabricante_veiculo"
                                   required maxlength="15" minlength="3">
                        </div>
                </div>
            </div>
               <div class="card-footer align-content-centerx">
                <button type="submit" class="btn btn-success btn-sm">Cadastrar</button>
               </div>                
              </form>
            </div>
            </div>
        </div>
    
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-index.js"></script>
</body>
</html>
