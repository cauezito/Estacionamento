<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bs4/css/style-index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-lg-3">
          <h2 class="display-5">SAFEcar</h2>
        </div>
        <div class="alert alert-danger alert-dismissible fade show" role="alert"
        style="display: none">
          Por favor, feche esta janela antes de abrir outra!
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="col-sm-3 login col-lg-3">
            <small>Logado como: Cauê Santos</small>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 col-lg-3">
          <div class="card">
            <div class="card-header oi">
              Pátio
            </div>
            <div class="card-body patio" id="ae">
              
              Total de vagas: <span id="totalVagas">25</span><br />
              Ocupadas: <label id="vagasOcu" class="vo"> 0 </label> <br />
              Restantes: <span id="vagasRes">25</span> <br />
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-lg-7 teste">
          <div class="card">
            <div class="card-header" id="testezao">
              Administração 
              <a class="fechar" id="fechar" style="display: none;"><img src="img/close.png" alt="fechar"></a>
              <a class="atualizarPg" id="atualizarPg"><button type="button" class="btn btn-light btn-sm">atualizar</button></a>
            </div>
            <div class="card-body obs"></div>
          </div>
        </div>

        <div class="col-sm-12 col-lg-2">
          <div class="card mb-1">
            <div class="card-header">
              Opções
            </div>
            <div class="card-body">
              <a class="entrada">Entrada</a>
              <hr />
              <a class="saida">Saída</a>
              <hr />
              <a class="clientes">Clientes</a>
              <hr />
              <a class="historico">Histórico</a>
              <hr />
              <a class="valores">Valores</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col-sm-12 col-lg-8 mx-auto mt-4">
          <h5>Veículos no pátio</h5>
          <hr class="sub" />
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>CPF</th>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Entrada</th>
              </tr>
            </thead>
            <tbody id="resultado"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-index.js"></script>
    </body>
</html>
