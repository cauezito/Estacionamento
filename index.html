<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h2 class="display-3">SAFEcar</h2>
            <img src="img/painel.png" alt="">
            <div class="jumbotron">
                <form id="formulario" action="">
                    <div class="form-group">
                        <label>Modelo do veículo: </label>
                        <input type="text" id="modeloCarro" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Placa do veículo: </label>
                        <input type="text" id="placaCarro" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-primary" id="enviar">Adicionar</button>
                </form>                
            </div>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Modelo</th>
                            <th>Placa</th>
                            <th>Entrada</th>
                            <th>Finalizar</th>
                        </tr>
                    </thead>
                    <tbody id="resultados"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-index.js"></script>
</body>
</html>
