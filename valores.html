<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bs4/css/style-index.css" />
    <link href="fontawesome-free-5.12.1-web/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-3">
            <table class="table">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Tipo de veículo</th>
                    <th scope="col">Período</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Acréscimo (15 min)</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Moto</th>
                    <td>30 minutos</td>
                    <td>R$7,00</td>
                    <td>R$5,00</td>
                  </tr>
                  <tr>
                    <th scope="row">Carro</th>
                    <td>30 minutos</td>
                    <td>R$10,00</td>
                    <td>R$6,00</td>
                  </tr>
                  <tr>
                    <th scope="row">Caminhão</th>
                    <td>30 minutos</td>
                    <td>R$13,00</td>
                    <td>R$6,00</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </div>
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-index.js"></script>
  </body>
</html>
