<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SafeCar</title>
    <link rel="stylesheet" type="text/css" href="bs4/css/bootstrap.min.css"/>
</head>
<body style="background-color: #B4B8AB;">
<div>
    <div class="container">
        <div class="card col-12 mx-auto mt-4">
            <div class="card-header">
                <h5 class="h5">Solicitação de entrada</h5>
            </div>            
        <div class="card-body">
            <form> 
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <select class="custom-select">
                        <option selected>Selecione o cliente</option>
                        <option value="1">Antônio Rosa</option>
                        <option value="2">Maria Lúcia</option>
                        <option value="3">Douglas Silva</option>
                      </select>
                  </div>                 
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <select class="custom-select">
                            <option selected>Selecione o veículo</option>
                            <option value="1">Carro Fiat UNO ACES-5475</option>
                          </select>
                      </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        Forma de pagamento: <br>
                        <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="radio">Dinheiro
                            </label>
                          </div>
                          <div class="form-check">
                            <label class="form-check-label">
                              <input type="radio" class="form-check-input" name="radio">Cartão
                            </label>
                          </div>
                         
                    </div>
                    <small>OBS: A contagem do tempo começará assim que a solicitação for aprovada. </small> 
                </div>
               <div class="card-footer" style="text-align:right;">                
                <button type="button" class="btn btn-success btn-sm">Solicitar</button>
                <button type="button" class="btn btn-outline-danger btn-sm">Cancelar</button>
               </div>                
              </form>
            </div>
            </div>
        </div>
    
    </div>
    <script src="bs4/js/jquery.js"></script>
    <script src="bs4/js/bootstrap.min.js"></script>
    <script src="bs4/js/script-novoUser.js"></script>
</body>
</html>
